<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="task3.js"></script>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
      <!-- calculator -->
      <h1>Calculate Me!</h1>
<div class="box">
    <div class="outter-box">

        <input class="top-box" type="text" placeholder="0" ></input>

        <div class="bottom-box">

          <div class="b-box1">
            <button  class="b-c a" id="bb">C</button>
            <button class="b-7 a" id="bb">7</button>
            <button class="b-4 a" id="bb">4</button>
            <button class="b-1 a" id="bb">1</button>
            <button class="b-swap a" id="bb">00</button>
          </div>

          <div class="b-box2">
            <button class="b-cross a" id="bb">DEL</button>
            <button class="b-8 a" id="bb">8</button>
            <button class="b-5 a" id="bb">5</button>
            <button class="b-2 a" id="bb">2</button>
            <button class="b-0 a" id="bb">0</button>
          </div>

          <div class="b-box3">
            <button class="b-modulo a" id="bb">%</button>
            <button class="b-9 a" id="bb">9</button>
            <button class="b-6 a" id="bb">6</button>
            <button class="b-3 a" id="bb">3</button>
            <button class="b-dot a" id="bb">.</button>
          </div>

          <div class="b-box4">
            <button class="b-devide a" id="bb">/</button>
            <button class="b-multiply a" id="bb">*</button>
            <button class="b-subt a" id="bb">-</button>
            <button class="b-add a" id="bb">+</button>
            <button class="b-equal a" id="bb">=</button>
          </div>

        </div>
        
      </div>
</div>

</body>
</html>
